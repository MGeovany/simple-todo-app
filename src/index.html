<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <title>simple-todo-app</title>
</head>

<body class="main">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="define">
    <defs>
      <symbol id="icon-plus">
        <title>plus</title>
        <path
          d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z">
        </path>
      </symbol>
    </defs>
  </svg>

  <div class="todo">
    <div class="todo__header">
      <div class="todo__menu">
        <div class="todo__title">ToDo List</div>
      </div>
      <div class="todo__date">
        <div class="todo__weekday" id="day"></div>
        <div class="todo__fulldate" id="date"></div>
      </div>
      <div class="line"></div>
    </div>
    
    <form id="new_task_form">
      <div class="todo__body" id="todo__body">
        <ul class="todo__items-container" id="todo__items-container">
      </div>

      <div class="todo__add">
        <textarea type="text" class="todo__input" id="todo__input" placeholder="What should I do..."></textarea>

        <div class="todo__create" id="todo__create">
          <button type="submit" id="sub__button">
            <svg viewBox="0 0 32 32" class="icon">
              <use xlink:href="#icon-plus"></use>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
